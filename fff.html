<style id='commonStyle'>
  .ccm-wrapper,

  }

  .ccm-wrapper {
    color: #000;
    max-width: 620px;
    position: relative;
    padding: 20px 20px 0;
    margin: 20px auto;
    background: #f2f2f2;
    border: 6px double #6672E5;
  }

  .ccm-name {
    all: unset;
    display: block;
    font-size: 20px !important;
    font-weight: 700 !important;

  }

    margin: 0;
    color: #fff;
    padding: 0 20px;
    font-size: 14px;
    border-radius: 3px;
    cursor: pointer;
    height: 35px;
    background: #555;
    border: 0 !important;
    outline: 0 !important;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .ccm-print-options {
    display: none;

  .ccm-print-options button {
